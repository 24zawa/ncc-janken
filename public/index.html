<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>じゃんけんゲーム</title>
</head>
<body>
    <header　id="header">
        
    </header>
    <div id="main">
        
        <!-- 指示などのメッセージを表示します-->
        <div class="message">
            <p class="msg">ここにメッセージが表示されます</p>
        </div>
        
        <!-- じゃんけんゲーム-->
        <div class="janken">
            <div class="janken-image">
                <div class="left-image">

                </div>
                <div class="right-image">

                </div>
            </div>
            <div class="janken-button">
                <div class="left-button inline-button">
                    <input type="button" value="left-button">
                </div>
                
                <div class="center-button inline-button">
                    <input type="button" value="center-button">
                </div>
                
                <div class="right-button inline-button">
                    <input type="button" value="right-button">
                </div>
            </div>
        </div>
        
        <!--　チャット機能-->
        <div class="chat">
                <!--入力,送信-->
                <form id="chatSend" action="">
                        <input id="chatText" autocomplete="off"><br>
                        <button id="sendButton">送信</button>
                </form>
        </div>
    </div>
    
    <div id="footer">
        
    </div>
</body>
</html>
